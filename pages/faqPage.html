  <body>
    <div class="grid-container-faq">
      <div class="header">
        <div class="logo">
          <img src="../images/logo.jpg" alt="" />
        </div>

        <div class="navBar">
          <ul>
            <li class="homeNav"><a href="../homePage.html">Home</a></li>
            <li class="flavoursNav">
              <a href="flavoursPage.html">Flavours</a>
            </li>

            </li>
            <li class="faqNav"><a href="">FAQ</a></li>
          </ul>
        </div>
      </div>
      <div class="form">
        <h1>Contact us</h1>
        <div class="row input-container">
          <div class="col-xs-12">
            <div class="styled-input wide">
              <input type="text" id="name" required />
              <label for="name">Name</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input wide">
              <input type="text" id="email" required />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input wide">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" id="phoneNumber" required />
            </div>
          </div>
          <div class="styled-input wide">
            <textarea id="textarea" required></textarea>
            <label for="textarea">Message</label>
          </div>
          <div class="submit-btn">Send Message</div>
        </div>
      </div>

      <div class="footer">&copy; 2021. Patrick Behenck</div>
    </div>
